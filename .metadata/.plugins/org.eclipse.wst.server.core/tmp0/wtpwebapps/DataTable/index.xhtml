<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"> 

<h:head></h:head> 
<h:form>
<h:messages />

<h:panelGrid columns="3">
<h:outputLabel value="Nombres" />
<h:inputText id="txtNombre" value="#{personaBean.persona.nombre}" required="true" label="Nombre requerido" />
<h:messages for="txtNombre" style="color:red"/>

<h:outputLabel value="Edad" />
<h:inputText id="txtEdad" value="#{personaBean.persona.edad}" label="(1-18)">
<!--<f:validateLongRange for="txtEdad" minimum="1" maximum="18" ></f:validateLongRange> -->
<f:validator validatorId="MayorEdadValidator"/>
</h:inputText>
<h:messages for="txtEdad" style="color:red"/>

<h:outputLabel value="sexo" />
<h:inputText id="txtSexo" value="#{personaBean.persona.sexo}" validator="#{personaBean.validar}"/>
<h:messages for="txtSexo"  style="color:red"/>
<!-- <f:selectItem itemValue="M" itemLabel="Masculino"/>
<f:selectItem itemValue="F" itemLabel="Femenino"/>
</h:selectOneMenu>
-->
</h:panelGrid>

<h:commandButton  value="Registrar" actionListener="#{personaBean.registrar()}" />
<h:commandButton  value="Registrar SIN VALIDACIONES" actionListener="#{personaBean.registrar()}" immediate="true" />

<h:dataTable value="#{personaBean.lstPersona}" var="per" rendered="#{personaBean.lstPersona.size()>0 eq true}">

<h:column>
<f:facet name="header">
<h:outputLabel value="Nombres" />
</f:facet>
<h:outputLabel value="#{per.nombre}" />
</h:column>



<h:column>
<f:facet name="header">
<h:outputLabel value="Edad" />
</f:facet>
<h:outputLabel value="#{per.edad}" />
</h:column>


<h:column>
<f:facet name="header">
<h:outputLabel value="Sexo" />
</f:facet>
<h:outputLabel value="#{per.sexo}" />
</h:column>

<h:column>
<h:commandLink action="#{personaBean.eliminarPersona(per)}" value="Eliminar" />
</h:column>

</h:dataTable>
</h:form>
<body> 

</body> 
</html>
